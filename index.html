<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundown Studio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Assets/Imgs/favicon.ico">
</head>
<body>
    <div id="main">
        <div id="page-1" class="max-w-[100vw] min-h-[100vh] bg-[#EFEAE3] px-[2vh]">
            <nav class="flex justify-between items-center py-[3vh] px-[1.4vw] pt-[5vh]">
                <div id="logo">
                    <img class="h-[11vh]" src="./Assets/Imgs/logo.svg" alt="">
                </div>
                <div id="nav-links" class="flex items-center gap-5">
                    <h4 class="text-[17px] font-[600] rounded-[50px] border border-[#917e78dc] px-[20px] py-[11px] "><a  href="#">Work</a></h4>
                    <h4 class="text-[17px] font-[600] rounded-[50px] border border-[#917e78dc] px-[20px] py-[11px] "><a  href="#">Studio</a></h4>
                    <h4 class="text-[17px] font-[600] rounded-[50px] border border-[#917e78dc] px-[20px] py-[11px] "><a  href="#">Contact</a></h4>
                </div>
                <div id="menu" class="hidden">
                    <h4 class="text-[17px] font-[600] rounded-[50px] border border-[#917e78dc] px-[20px] py-[11px] "><a  href="#">Menu</a></h4>
                </div>
            </nav>
            <div id="container" class="h-[70vh] flex justify-between items-end px-4 pb-[10px] gap-5">
                <div id="left-cont">
                    <h3 class="w-[30vw] text-[2vw] leading-[2.5vw] font-black pl-[10px]">Sundown is a multi-disciplinary studio focused on creating unique, end-to-end experiences and environments.</h3>
                </div>
                <div id="right-cont">
                    <h1 class="text-[9.2rem] text-right leading-[17vh] font-black">
                        SPACES <br>
                        THAT <br>
                        INSPIRE
                    </h1>
                </div>
            </div>
            <div id="page-1-border-b"></div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
</body>
</html>
